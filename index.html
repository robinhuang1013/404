公式:<br></font>
<font size="5">
<h3>
<li>溢付稅額=(進項稅額+上期留抵稅額)-銷項稅額<br>
</li>

<hr color="#007799" size="3px">
<li>退稅限額=(外銷收入+不動產 廠房及設備)*5%</li>
<hr color="#007799" size="3px">
<li>
若溢付>退稅限額，差額借記[留抵稅額]
</li>

</h3>
<script type="text/javascript">
var n1=prompt("進貨及費用稅額","0");
var n2=prompt("銷項稅額","0");
var n3=prompt("上期留抵稅額","0");
var n4=prompt("固定資產稅額","0");
var n5=prompt("外銷","0");
var n6=n5*0.05//外銷5%
var n7=parseInt(n1)+parseInt(n4)+parseInt(n3);//進項稅額
var p1=n2-n1-n4-n3;//應付營業稅
var p2=parseInt(n1)+parseInt(n4)+parseInt(n3)-parseInt(n2);//溢付
var p3=parseInt(n6)+parseInt(n4);//退稅上限
var p4=p2-p3-n3
if(p1>=0){
  alert("應付營業稅"+p1);
}else if(p1<0){
   if(p2<p3){
    alert("應收退稅款"+p2);
   }
   else{
    alert("應收退稅款"+p3);
	alert("留抵稅額"+p4);
   }
}
</script>
